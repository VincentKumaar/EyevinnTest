<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="hero">
        <div class="hero-text">
          <p class="eyebrow">Tonight's menu board</p>
          <h1>Menu Maker</h1>
          <p>Create a three-course menu, scale the servings, and save each meal like a chef's notebook.</p>
          <div class="hero-tags">
            <span>Appetizer</span>
            <span>Main</span>
            <span>Dessert</span>
          </div>
        </div>
        <div class="hero-plate" aria-hidden="true">
          <div class="plate">
            <span class="garnish garnish-1"></span>
            <span class="garnish garnish-2"></span>
            <span class="garnish garnish-3"></span>
          </div>
          <span class="steam steam-1"></span>
          <span class="steam steam-2"></span>
          <span class="steam steam-3"></span>
        </div>
      </section>

      <section class="card">
        <h2>Build your menu</h2>
        <form id="menu-form">
          <label class="field">
            <span>Base servings (recipe yield)</span>
            <input
              type="number"
              name="base_servings"
              min="1"
              step="1"
              value="2"
              required
            />
          </label>
          <label class="field">
            <span>Appetizer</span>
            <input type="text" name="appetizer" placeholder="Bruschetta" required />
          </label>
          <label class="field">
            <span>Appetizer ingredients (per base serving)</span>
            <textarea
              name="appetizer_ingredients"
              rows="4"
              placeholder="2 slices baguette\n1 tbsp olive oil\n3 tomatoes"
              required
            ></textarea>
          </label>
          <label class="field">
            <span>Main dish</span>
            <input type="text" name="main" placeholder="Seared salmon" required />
          </label>
          <label class="field">
            <span>Main dish ingredients (per base serving)</span>
            <textarea
              name="main_ingredients"
              rows="4"
              placeholder="150 g salmon\n1 tsp salt\n1 tbsp butter"
              required
            ></textarea>
          </label>
          <label class="field">
            <span>Dessert</span>
            <input type="text" name="dessert" placeholder="Chocolate mousse" required />
          </label>
          <label class="field">
            <span>Dessert ingredients (per base serving)</span>
            <textarea
              name="dessert_ingredients"
              rows="4"
              placeholder="1/2 cup cream\n40 g dark chocolate"
              required
            ></textarea>
          </label>
          <button type="submit">Save menu</button>
        </form>
      </section>

      <section class="card">
        <h2>Saved menus</h2>
        <div id="menu-list" class="menu-list">
          <p class="empty">No menus saved yet.</p>
        </div>
      </section>

      <section class="card" aria-live="polite">
        <h2>Menu preview</h2>
        <div class="controls">
          <label class="field-inline">
            <span>People to serve</span>
            <input type="number" id="servings-input" min="1" step="1" value="2" />
          </label>
          <button type="button" id="nutrition-button">Get nutrition</button>
          <button type="button" id="delete-button" class="danger">
            Delete menu
          </button>
        </div>
        <div id="menu-preview" class="menu-preview">
          <p class="empty">No menu saved yet. Fill out the form to create one.</p>
        </div>
        <div id="nutrition-preview" class="nutrition-preview"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
